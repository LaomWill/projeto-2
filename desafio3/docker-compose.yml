version: '3.8'

services:
  # Serviço Web - Aplicação Flask
  web:
    build: ./web
    container_name: desafio3-web
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_NAME=appdb
      - DB_USER=appuser
      - DB_PASSWORD=apppass
      - REDIS_HOST=cache
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  # Serviço de Banco de Dados - PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: desafio3-db
    environment:
      - POSTGRES_DB=appdb
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppass
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Serviço de Cache - Redis
  cache:
    image: redis:7-alpine
    container_name: desafio3-cache
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

# Rede interna para comunicação entre serviços
networks:
  app-network:
    driver: bridge
    name: desafio3-network

# Volumes para persistência de dados
volumes:
  postgres-data:
    name: desafio3-postgres-data
  redis-data:
    name: desafio3-redis-data
